<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name and lastname: </label>
    <input type="text" th:field="*{nameLastname}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('nameLastname')}" th:errors="*{nameLastname}">Name Error</div>
    <label for="yearOfBirth">Enter your year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age Error</div>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
