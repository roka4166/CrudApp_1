<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="namelastname">Edit name and lastname: </label>
    <input type="text" th:field="*{nameLastname}" id="namelastname"/>
    <div style="color:red" th:if="${#fields.hasErrors('nameLastname')}" th:errors="*{nameLastname}">Name Error</div>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age Error</div>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
